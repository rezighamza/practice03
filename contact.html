<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <header id="top">
      <h1>Contact us</h1>
      <nav>
        <ul>
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="/#AboutLTS">AboutLTS</a>
          </li>
          <li>
            <a href="/#OurMenu">Our Menu</a>
          </li>
          <li>
            <a href="/hours.html">Store Hours</a>
          </li>
        </ul>
        <figure>
          <img src="/img/tacos_close_up_400x260.png" alt="tetsts" />
          <figcaption>little tacos shop tacos</figcaption>
        </figure>
      </nav>
      <hr />
    </header>
    <main>
      <section>
        <h1>Our contact form</h1>
        <h2>Please to fill all the required information</h2>

        <form>
          <fieldset>
            <legend>Send us a message</legend>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
            /><br /><br />
            <label for="email">email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
            /><br /><br />
            <label for="message">Your message:</label><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your name"
            ></textarea
            ><br />
          </fieldset>
          <button type="button">Send</button>
          <button type="button">reset</button>
        </form>
      </section>
    </main>
  </body>
</html>
